<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1076px;
            height: 564px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Communes_Ganzourgou_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[11.958515186427496,-1.3781761514364554],[12.716039935460895,0.07672954236192028]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Communes_Ganzourgou_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>NOM</strong><br />' + (feature.properties['NOM'] !== null ? autolinker.link(feature.properties['NOM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POPULATION'] !== null ? autolinker.link(feature.properties['POPULATION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SUPERFICIE'] !== null ? autolinker.link(feature.properties['SUPERFICIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETRE'] !== null ? autolinker.link(feature.properties['PERIMETRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Com_Interv</strong><br />' + (feature.properties['Com_Interv'] !== null ? autolinker.link(feature.properties['Com_Interv'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Communes_Ganzourgou_0_0(feature) {
            switch(String(feature.properties['Com_Interv'])) {
                case 'No':
                    return {
                pane: 'pane_Communes_Ganzourgou_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
                case 'Yes':
                    return {
                pane: 'pane_Communes_Ganzourgou_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,191,111,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Communes_Ganzourgou_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(27,234,210,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Communes_Ganzourgou_0');
        map.getPane('pane_Communes_Ganzourgou_0').style.zIndex = 400;
        map.getPane('pane_Communes_Ganzourgou_0').style['mix-blend-mode'] = 'normal';
        var layer_Communes_Ganzourgou_0 = new L.geoJson(json_Communes_Ganzourgou_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Communes_Ganzourgou_0',
            layerName: 'layer_Communes_Ganzourgou_0',
            pane: 'pane_Communes_Ganzourgou_0',
            onEachFeature: pop_Communes_Ganzourgou_0,
            style: style_Communes_Ganzourgou_0_0,
        });
        bounds_group.addLayer(layer_Communes_Ganzourgou_0);
        map.addLayer(layer_Communes_Ganzourgou_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Communes_Ganzourgou<br /><table><tr><td style="text-align: center;"><img src="legend/Communes_Ganzourgou_0_No0.png" /></td><td>No</td></tr><tr><td style="text-align: center;"><img src="legend/Communes_Ganzourgou_0_Yes1.png" /></td><td>Yes</td></tr><tr><td style="text-align: center;"><img src="legend/Communes_Ganzourgou_0_2.png" /></td><td></td></tr></table>': layer_Communes_Ganzourgou_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Communes_Ganzourgou_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NOM'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NOM']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Communes_Ganzourgou_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Communes_Ganzourgou_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Communes_Ganzourgou_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Communes_Ganzourgou_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Communes_Ganzourgou_0]);
        });
        </script>
    </body>
</html>
